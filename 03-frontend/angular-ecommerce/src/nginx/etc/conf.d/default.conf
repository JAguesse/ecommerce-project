server {

    listen 80;

    server_name localhost; 

    root /usr/share/nginx/html;

    index index.html index.html;

    location /api/products {
        proxy_pass http://localhost:8080/api/products;
    }

    location / {
        try_files $uri $uri/ /index.html
    }
    
    http {
        listen ${8080}

    }
}